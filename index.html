<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UTS Web Programming</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-left">
            <img src="img/robot.png" alt="Gambar Login" class="login-image">
        </div>
        
        <div class="login-right">
            <div class="login-form">
                <h1>Welcome Back!</h1>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>

                    <div style="text-align: right; margin-bottom: 20px;">
                        <a href="#" class="forgot-pwd">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn">Login</button>
                </form>
                
                <p class="login-separator">Or</p>
                
                <div class="social-buttons">
                    <button class="google-btn">
                        <img src="img/google.png" alt="Google" class="google-icon">
                        Google
                    </button>
                    <button class="facebook-btn">
                        <img src="img/facebook (1).png" alt="Facebook" class="facebook-icon">
                        Facebook
                    </button>
                </div>

                <p class="signup-link">
                    Don't have an account? <a href="#">Sign Up</a>
                </p>
                
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
