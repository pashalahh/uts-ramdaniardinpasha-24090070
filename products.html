<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-layout">

        <nav class="sidebar">

            <ul>
                <li class="close-menu-li"><a href="#" id="close-menu-btn"><i class="fas fa-times"></i></a></li>
                <li><a href="dashboard.html" title="Dashboard"><i class="fas fa-home"></i>Dashboard</a></li>
                <li><a href="products.html" title="Produk" class="aktif"><i class="fas fa-th-large"></i>Products</a>
                </li>
                <li><a href="#" title="Setting"><i class="fas fa-cog"></i>Setting</a></li>
                <li><a href="#" id="logout-btn" title="Logout"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
            </ul>

        </nav>
        <main class="content-area">
            <header class="main-header">
                <button class="hamburger-menu" id="hamburger-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>List Data Products</h1>
            </header>
            <div class="product-controls">
                <button class="add-product-btn"><i class="fas fa-plus"></i> Add Product</button>
            </div>
            <section class="table-section">

                <table class="product-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body">
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <div class="overlay" id="overlay"></div>

    <div id="deleteConfirmationModal" class="modal-overlay">
        <div class="modal-content">
            <h4>Konfirmasi Hapus</h4>
            <p id="deleteProductNameText">Yakin ingin menghapus produk "Nama Produk"?</p>
            <div class="modal-actions">
                <button id="cancelDeleteBtn" class="btn-secondary">Batal</button>
                <button id="confirmDeleteBtn" class="btn-danger">Hapus</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
